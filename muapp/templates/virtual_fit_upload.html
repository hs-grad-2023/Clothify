    function deleteTag(){
        var tags_list = document.getElementById('tags').value.split(",");
        var delete_tag = this.previousSibling.textContent;
        var delete_num = tags_list.indexOf(delete_tag)
        
        tags_list = tags_list.splice(delete_num-1,1)

    }
